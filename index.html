<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="game">
        <div class="player">
          <h2>You</h2>
          <img
            id="img1"
            src="images/question.png"
            width="200px"
            alt="Your choice"
          />
        </div>

        <div class="computer">
          <h2>Computer</h2>
          <img
            id="img2"
            src="images/question.png"
            width="200px"
            alt="Computer's choice"
          />
        </div>
      </div>

      <div class="choices">
        <p>Make your choice</p>
        <button id="rockBtn" class="choice">Rock</button>
        <button id="paperBtn" class="choice">Paper</button>
        <button id="scissorsBtn" class="choice">Scissors</button>
      </div>

      <div>
        <table>
          <tr>
            <th>Player</th>
            <th>Computer</th>
          </tr>
          <tr>
            <td id="scoreYou">0</td>
            <td id="scoreComputer">0</td>
          </tr>
        </table>
        <p>Result: You <span id="span1">___</span></p>
        <p>Winstreak: <span id="span2">___</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
